buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        apply from: './dependencies.gradle'
        classpath libraries.plugin_spring_boot_gradle
    }
}

subprojects {
    apply plugin: 'java'
    apply plugin: 'idea'
    apply plugin: 'io.spring.dependency-management'

    group = 'com.hprins.restberry'

    sourceCompatibility = 1.8
    targetCompatibility = 1.8

    repositories {
        mavenCentral()
    }
    test {
        useJUnitPlatform()
    }
    dependencies {
        implementation libraries.spring_boot_starter_web
        implementation libraries.slf4j
        implementation libraries.lombok

        annotationProcessor libraries.spring_boot_configuration_processor

        testImplementation libraries.test_jupiter_api
        testRuntimeOnly libraries.test_jupiter_engine
    }
}
